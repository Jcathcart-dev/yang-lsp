publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
			pom {
				afterEvaluate {
					groupId project.group
					artifactId project.name
					version project.version
					if (project.hasProperty('title')) {
						name = project.title
						description = project.description
					}
				}
				url = 'https://github.com/TypeFox/yang-lsp'
				scm {
					connection = 'scm:git:mail@domain.xyz:TypeFox/yang-lsp.git'
					developerConnection = 'scm:git:mail@domain.xyz:TypeFox/yang-lsp.git'
					url = 'mail@domain.xyz:TypeFox/yang-lsp.git'
				}
				licenses {
					license {
						name = 'Apache License 2.0'
						url = 'http://www.apache.org/licenses/LICENSE-2.0'
					}
				}
				developers {
					developer {
						name = 'Dennis Huebner'
						email = 'mail@domain.xyz'
						organizationUrl = 'https://typefox.io'
					}
					developer {
						name = 'Miro Spönemann'
						email = 'mail@domain.xyz'
						organizationUrl = 'https://typefox.io'
					}	
					developer {
						name = 'Jan Bicker'
						email = 'mail@domain.xyz'
						organizationUrl = 'https://typefox.io'
					}
					developer {
						name = 'Sven Efftinge'
						email = 'mail@domain.xyz'
						organizationUrl = 'https://typefox.io'
					}
					developer {
						name = 'Ákos Kitta'
						email = 'mail@domain.xyz'
						organizationUrl = 'https://typefox.io'
					}
					developer {
						name = 'Jan Köhnlein'
						email = 'mail@domain.xyz'
						organizationUrl = 'https://typefox.io'
					}
					developer {
						name = 'Alex Tugarev'
						email = 'mail@domain.xyz'
						organizationUrl = 'https://typefox.io'
					}
					developer {
						name = 'Kai Salmen'
						email = 'mail@domain.xyz'
						organizationUrl = 'https://typefox.io'
					}
 				}
			}
		}
	}

	repositories {
		maven {
			name = "OSSRH"
			def releasesRepoUrl = 'https://oss.sonatype.org/service/local/staging/deploy/maven2/'
			def snapshotsRepoUrl = 'https://oss.sonatype.org/content/repositories/snapshots/'
			credentials {
				username = System.getenv('SONATYPE_USERNAME') ?: ''
				password = System.getenv('SONATYPE_PASSWORD') ?: ''
			}
			url = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
			// use this URL for local testing/debugging purposes			
//			url = "file:" + file("${rootDir}/build/maven-repository")
		}
	}

	signing {
    	def signingKey = findProperty("signingKey")
    	def signingPassword = findProperty("signingPassword")
    	useInMemoryPgpKeys(signingKey, signingPassword)
		sign publishing.publications.mavenJava
	}

	javadoc {
		if (JavaVersion.current().isJava9Compatible()) {
			options.addBooleanOption('html5', true)
		}
	}
}
